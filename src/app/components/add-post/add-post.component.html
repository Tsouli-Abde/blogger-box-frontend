<div class="container mt-4">
  <h2>Create Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control"
             [ngClass]="{'is-invalid': postForm.get('title')?.invalid && postForm.get('title')?.touched}">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" formControlName="categoryId" class="form-select"
              [ngClass]="{'is-invalid': postForm.get('categoryId')?.invalid && postForm.get('categoryId')?.touched}">
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" rows="5" formControlName="content" class="form-control"
                [ngClass]="{'is-invalid': postForm.get('content')?.invalid && postForm.get('content')?.touched}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Post</button>
  </form>
</div>
